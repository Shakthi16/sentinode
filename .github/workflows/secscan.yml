name: Secure Code Scan ðŸ”

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ai-code-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ðŸ“¦
        uses: actions/checkout@v3

      - name: Setup Python ðŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies ðŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install flask transformers

      - name: Run AI Code Scanner ðŸ¤–
        run: |
          echo "Running static analysis..."
          python scan.py > report.json || true

      - name: Upload Report ðŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: ai-sec-report
          path: report.json
