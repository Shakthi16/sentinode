name: 🔐 SENTINODE Secure Code Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  secure-scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: pip install -r requirements.txt || true

    - name: 🔍 Run AI Vulnerability Scanner
      run: python scan.py

    - name: 🛠️ Run Auto Patcher
      run: python sentinode_patcher.py

    - name: 🧪 Generate .env.template
      run: python ../generate_env_template.py

    - name: 💾 Upload Patch Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: patched-results
        path: |
          ../code_sample.js
          ../.env.template
          ../report.json

    # Optional: Auto-commit patch back
    - name: 🌀 Commit patched code
      run: |
        git config --global user.name "Sentionode Bot"
        git config --global user.email "bot@users.noreply.github.com"
        git add ../code_sample.js ../.env.template
        git commit -m "🔒 Auto-patch by Sentionode" || echo "No changes to commit"
        git push origin master
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
