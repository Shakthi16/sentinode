name: Secure Code Scan 🔐

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ai-code-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code 📦
        uses: actions/checkout@v3

      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies 📦
        run: |
          python -m pip install --upgrade pip
          pip install flask transformers

      - name: Run AI Code Scanner 🤖
        run: |
          python scan.py || true

      - name: Upload AI Security Report 📤
        uses: actions/upload-artifact@v3
        with:
          name: ai-sec-report
          path: report.json
