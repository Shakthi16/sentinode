name: Secure Code Scan ğŸ”

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ai-code-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”„ Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: ğŸ¤– Run AI Security Scan
        run: |
          python scan.py

      - name: ğŸ“¤ Upload report.json
        uses: actions/upload-artifact@v3
        with:
          name: ai-sec-report
          path: report.json
